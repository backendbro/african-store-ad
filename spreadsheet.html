<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Admin</title>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }
      .card {
        background: #fff;
        border-radius: 15px;
        padding: 40px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
      }
      .card h1 {
        margin-bottom: 25px;
        font-size: 1.8rem;
        color: #333;
      }
      .card p {
        margin-bottom: 30px;
        font-size: 1rem;
        color: #666;
      }
      .btn {
        display: inline-block;
        background-color: #667eea;
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        text-decoration: none;
      }
      .btn:hover {
        background-color: #5a67d8;
        transform: translateY(-3px);
      }
      .btn:active {
        transform: translateY(0);
      }
      .footer {
        margin-top: 20px;
        font-size: 0.85rem;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Generate Today's Order Summary</h1>
      <p>
        Click the button below to create a spreadsheet with today's orders. Once
        generated, you will be able to view the spreadsheet via the provided
        link.
      </p>
      <button class="btn" id="generateBtn">Generate Spreadsheet</button>
      <div class="footer">Admin Dashboard</div>
    </div>

    <script>
      document
        .getElementById("generateBtn")
        .addEventListener("click", function () {
          const button = this;
          button.disabled = true;

          fetch("https://african-store.onrender.com/api/v1/order-summary", {
            method: "POST",
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              button.disabled = false;
              Swal.fire({
                icon: "success",
                title: "Order Summary Created",
                text: data.message,
                footer: `<a href="${data.spreadsheetUrl}" target="_blank">Click here to view the spreadsheet</a>`,
              });
            })
            .catch((error) => {
              button.disabled = false;
              Swal.fire({
                icon: "error",
                title: "Oops...",
                text: "Something went wrong! " + error.message,
              });
            });
        });
    </script>
  </body>
</html>
